<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <span class="display-5 fw-bold">Borders</span>
    <p class="mb-1">Must contain <b>border</b> (or) <b>border-start/end/top/bottom</b> alone, then the style <b>border-success</b> - for an example</p>
    <p>Border thickness can be accessed with <b>border-1</b> to <b>border-5</b></p>
    <div class="container mt-2">
        <p class="border border-3 border-danger">This is an all-around border</p>
        <p class="border-start border-3 border-danger">This is border-start</p>
        <p class="border-end border-3 border-danger">This is border-end</p>
        <p class="border-top border-danger">This is border-top</p>
        <p class="border-bottom border-danger">This is border-bottom</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
