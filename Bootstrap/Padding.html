<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <!-- p-0 to p-5 -->
    <h3 class="p-3">This is an all sided padding</h3>
    <!-- px-0 to px-5 -->
    <h3 class="px-3">This is horizontal padding. X-axis</h3>
    <!-- py-0 to py-5-->
    <h3 class="py-5">This is vertical padding. Y-axis</h3>
    <!-- Left = Start; ps-0 to ps-5 -->
     <h3 class="ps-4">This is left padding.</h3>
     <!-- Right = End; pe-0 to pe-5 -->
    <h3 class="pe-4">This is right padding.</h3>
     <!-- Top => pt-0 to pt-5 -->
    <h3 class="pt-5">This is top padding.</h3>
     <!-- Down = Bottom; pb-0 to pb-5 -->
    <h3 class="pb-4">This is bottom padding.</h3>

    <!-- Same for margin -> m, mx, my, ms, me, mt, mb -->


    <!--
    >> p{side}-{size}
    p: Indicates padding.
    {side} (optional): Specifies the side(s) to apply padding.

    t: Top (padding-top)
    b: Bottom (padding-bottom)
    s: Start (left in LTR, right in RTL - padding-left or padding-right)
    e: End (right in LTR, left in RTL - padding-right or padding-left)
    x: Horizontal (left and right - padding-left and padding-right)
    y: Vertical (top and bottom - padding-top and padding-bottom)
    (blank): All sides (padding)

    {size}: Represents the padding amount, ranging from 0 to 5.
    0: Sets padding to 0.
    1: Sets padding to 0.25rem.
    2: Sets padding to 0.5rem.
    3: Sets padding to 1rem.
    4: Sets padding to 1.5rem.
    5: Sets padding to 3rem.

    Examples:
    p-3: Applies 1rem padding to all four sides of an element.
    pt-2: Applies 0.5rem padding to the top of an element.
    pb-4: Applies 1.5rem padding to the bottom of an element.
    ps-1: Applies 0.25rem padding to the start (left in LTR) of an element.
    pe-5: Applies 3rem padding to the end (right in LTR) of an element.
    px-0: Removes horizontal padding (left and right) from an element.
    py-3: Applies 1rem padding to the top and bottom of an element.
    -->

</body>
</html>
