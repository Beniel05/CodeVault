<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded and Shadow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <p class="display-5 fw-bold">Rounded</p>
    <div class="bg-success text-white p-4 m-4 text-center">Normal edges</div>
    <div class="rounded bg-dark text-white p-4 m-4 text-center">Rounded edges. rounded Effect</div>
    <div class="rounded-pill bg-success text-white p-4 m-4 text-center">rounded-pill Effect</div>

    <p class="display-5 fw-bold">Shawdows</p>
    <span class="shadow p-3 bg-white d-inline-block text-dark rounded">Normal shadow. shadow</span> <br><br>
    <span class="shadow-sm p-3 bg-white d-inline-block text-dark rounded">Small shadow. shadow-sm</span> <br><br>
    <span class="shadow-lg p-3 bg-white d-inline-block text-dark rounded">Large shadow. shadow-lg</span>

    <div class="shadow p-3 mt-5 mb-3 bg-white text-dark rounded">Normal shadow. shadow</div>
    <div class="shadow-sm p-3 mb-3 bg-white text-dark rounded">Small shadow. shadow-sm</div>
    <div class="shadow-lg p-3 mb-3 bg-white text-dark rounded">Large shadow. shadow-lg</div>

    <p class="mt-5 mb-2 ms-2 shadow">This can be applied to any tags</p>
</body>
</html>
