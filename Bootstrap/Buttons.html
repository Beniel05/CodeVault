<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <!-- 'btn' class is mandatory for all buttons -->
    <span class="display-5 fw-bold">Buttons</span>
    <div class="container mt-2">
        <p class="mt-3">These all button classes will have the hover effect</p>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-info">Info</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-light">Light</button> <!--Can be used in dark pages-->
        <button class="btn btn-outline-dark">Dark</button>
    </div>
    <br>
    <div class="container mt-2">
        <p>These are normal buttons</p>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-light">Light</button> <!--Can be used in dark pages-->
        <button class="btn btn-dark">Dark</button>
    </div>

    <div class="display-5 fw-bold mt-4">Anchor tag as buttons</div>
    <div class="container">
        <p>Click the buttons to get re-directed</p>
        <a href="http://www.amazon.com" class="btn btn-outline-success mt-2">Amazon</a>
        <a href="http://www.flipkart.com" class="btn btn-primary mt-2">Flipkart</a>
    </div>

    <div class="display-5 fw-bold mt-4">Button Group</div>
    <div class="container mt-2">
        <div class="btn-group">
            <button class="btn btn-outline-success">Home</button>
            <button class="btn btn-outline-primary">Login</button>
            <button class="btn btn-outline-danger">Logout</button>
            <button class="btn btn-success">Sample1</button>
            <button class="btn btn-primary">Sample2</button>
            <button class="btn btn-danger">Sampl</button>
        </div>
    </div>

    <div class="display-5 fw-bold mt-4">Button Size</div>
    <div class="container mt-2 mb-2">
        <button class="btn btn-success btn-sm">Small Size</button>
        <button class="btn btn-success">Normal Size</button>
        <button class="btn btn-success btn-lg">Large Size</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
